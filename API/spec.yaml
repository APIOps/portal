swagger: '2.0'
info:
  version: 0.0.1
  title: APIOps API
paths:
  /events:
    get:
      description: |
        Gets future `event` objects including today.
        Optional query param of **size** determines
        size of returned array
      parameters:
        - name: size
          in: query
          description: Size of array
          required: true
          type: number
          format: double
      responses:
        '200':
          description: Successful response
          schema:
            title: ArrayOfPersons
            type: array
            items:
              title: Person
              type: object
              properties:
                name:
                  type: string
                single:
                  type: boolean
